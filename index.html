<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all ease-IN 0.4s;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      body::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      body {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      body {
        font-family: "Amatic SC", sans-serif;
        font-size: 10rem;
        background-color: #74c69df1;
        color: #06110d;
        user-select: none;
      }

      .msg1 {
        position: absolute;
        padding-left: 1.5rem;
        bottom: 0;
      }

      .msg2 {
        text-align: right;
        padding-right: 1.5rem;
        position: absolute;
        right: 0;
      }

      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3rem;
      }

      @media screen and (max-width: 770px) {
        .container {
          display: flex;
          flex-direction: column-reverse;
          font-size: 6rem;
        }

        .msg1,
        .msg2,
        .center {
          position: static;
        }

        .center {
          text-align: center;
          transform: none;
        }
      }
    </style>
    <title>wallpaper</title>
  </head>
  <body>
    <div class="container">
      <p class="msg1">
        Get <br />
        Shit Done!
      </p>
      <div class="center">
        Hello there,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ðŸ‘‹<br />
        I am <span class="element"></span>
      </div>
      <p class="msg2">
        keep Calm <br />
        and <br />code!
      </p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
  <script>
    var options = {
      strings: [
        "a Human",
        "Priyanshu",
        "a Developer",
        "a coder",
        "an engineer",
      ],
      showCursor: true,
      cursorChar: "...",
      autoInsertCss: true,
      typeSpeed: 40,
      fadeOut: false,
      backDelay: 1500,
      loop: true,
    };

    var typed = new Typed(".element", options);
  </script>
</html>
